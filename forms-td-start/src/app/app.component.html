<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <!-- ngModelGroup for grouping elements and #userData for local reference -->
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" id="username" class="form-control" name="username" [(ngModel)]="username" >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input required email type="email" id="email" class="form-control" name="email" ngModel #emaillocal="ngModel">
            <span class="help-block" *ngIf="!emaillocal.valid && emaillocal.touched">Please enter a valid email!!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea style="resize: none;" class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your Reply: {{answer}}</p>
         <div class="radio" *ngFor="let gender of genders">
           <label for="Gender">
             <input type="radio" name="gender" [(ngModel)]='defaultRadio' required [value]="gender">{{gender}}
           </label>
         </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>PAYLOAD</h3>
          <p>UserName : {{user.username}}</p>
          <p>Mail : {{user.email}}</p>
          <p>Secret Question : {{user.secretQuestion}}</p>
          <p>Answer : {{user.answer}}</p>
          <p>Gender :{{user.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
